<!--/The purpose of the HTML frame border attribute is to specify whether to display a border around a frame.

The value of this attribute can be set to “1” or “0”.

Supported elements

HTML frame border attribute supports frame and iframe elements.

Syntax

<frame frameborder="value" >.....</frame>
Type of value

1 or 0.

Value

Value	Description
1	To display a border around the frame / iframe. Default value.
0	Not to display a border around the frame/ iframe.-->


<!--allowfullscreen is an HTML attribute, usually used within
an iframe HTML tag. It enables videos from various sources to be
 displayed in fullscreen mode. Without it, videos would only be
 visible within iframes, and that would be no fun whatsoever.-->
